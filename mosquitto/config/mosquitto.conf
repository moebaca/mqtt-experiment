# =================================================================
# Listeners
# =================================================================

# Secure listener with TLS/SSL
listener 8883
cafile /mosquitto/certs/ca/ca.crt
certfile /mosquitto/certs/broker/broker.crt
keyfile /mosquitto/certs/broker/broker.key

# Require client certificates for authentication
require_certificate true
use_identity_as_username true

#listener 1883 localhost

# =================================================================
# Security
# =================================================================

# For certificate-based auth, we set this to false
allow_anonymous false

# You can still keep password authentication as a fallback
# password_file /mosquitto/config/passwd

# =================================================================
# Persistence
# =================================================================

# Enable persistence for message storage
persistence true
persistence_location /mosquitto/data/

# Persist connections across broker restarts
persistence_file mosquitto.db
# Save persistence file every 60 seconds
autosave_interval 60

# =================================================================
# Logging
# =================================================================

log_dest stdout
log_dest file /mosquitto/log/mosquitto.log
log_type all
log_timestamp true
connection_messages true